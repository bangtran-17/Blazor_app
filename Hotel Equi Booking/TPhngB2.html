<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./TPhngB2.module.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Be Vietnam Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pattaya:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
    />

    <style>
      @font-face {
        :font-family: "Palatino Linotype";
        src: url("palatinolinotype_roman.ttf");
        font-weight: 400;
      }
      @font-face {
        :font-family: "Palatino Linotype";
        src: url("palatinolinotype_bold.ttf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="t-phng-b2">
      <div class="frame">
        <div class="frame1">
          <div class="navigation-header">
            <div class="navigation-header-child"></div>
          </div>
          <div class="ch-logo-vng-1-container">
            <img
              class="ch-logo-vng-12"
              alt=""
              src="./public/ch-logo-vng-111@2x.png"
            />

            <img
              class="logo-ko-ch-k-n-12"
              alt=""
              src="./public/logo-ko-ch-k-n-111@2x.png"
            />
          </div>
        </div>
        <div class="frame2">
          <div class="stepper">
            <img class="stepper-child" alt="" src="./public/vector-14.svg" />

            <img class="item-icon" alt="" src="./public/item.svg" />

            <div class="item1">
              <div class="item-child"></div>
              <div class="item-item"></div>
              <div class="div6">2</div>
            </div>
            <div class="item2">
              <div class="item-inner"></div>
              <div class="ellipse-div"></div>
              <div class="div7">3</div>
            </div>
          </div>
        </div>
      </div>
      <div class="frame3">
        <div class="title">
          <div class="khch-hng-vui">
            Khách hàng vui lòng thanh toán theo số tiền bên dưới !
          </div>
          <div class="thanh-ton">Thanh toán</div>
        </div>
        <div class="frame4">
          <div class="frame5">
            <div class="thng-tin-chuyn">Thông tin chuyển khoản:</div>
            <div class="thu-8">
              <span>Thuế:</span>
              <span class="span"> 8%</span>
            </div>
            <div class="tin-t-phng-container">
              <span>Tiền đặt phòng:</span>
              <span class="span"> 400.000 VNĐ</span>
            </div>
            <div class="tng-cng-1000000-container">
              <span>Tổng cộng:</span>
              <span class="span"> 1.000.000 VNĐ</span>
            </div>
            <img class="frame-inner" alt="" src="./public/vector-13.svg" />

            <img
              class="image-128-icon"
              alt=""
              src="./public/image-128@2x.png"
            />

            <img
              class="image-129-icon"
              alt=""
              src="./public/image-129@2x.png"
            />

            <div class="item3">
              <div class="vn-trn-1-container">
                <span class="span">800.000 VNĐ</span>
                <span class="trn"> trên </span>
                <span class="span">1 đêm</span>
              </div>
              <div class="phng-swimsuite-parent">
                <div class="phng-swimsuite">Phòng SwimSuite</div>
                <div class="signature-suites2">Signature Suites</div>
              </div>
            </div>
            <img
              class="image-133-icon"
              alt=""
              src="./public/image-133@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="frame6">
        <button class="btn-secondary" id="btnSecondary">
          <div class="bg"></div>
          <div class="cancel">Quay lại</div>
        </button>
        <button class="btn-primary" id="btnPrimary">
          <div class="bg1"></div>
          <div class="continue-to-book">Tiếp tục</div>
        </button>
      </div>
    </div>

    <script>
      var btnSecondary = document.getElementById("btnSecondary");
      if (btnSecondary) {
        btnSecondary.addEventListener("click", function (e) {
          window.location.href = "./TPhngB1.html";
        });
      }
      
      var btnPrimary = document.getElementById("btnPrimary");
      if (btnPrimary) {
        btnPrimary.addEventListener("click", function (e) {
          window.location.href = "./TPhngB3.html";
        });
      }
      </script>
  </body>
</html>
