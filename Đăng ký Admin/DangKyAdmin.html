<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./DangKyAdmin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Be Vietnam Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pattaya:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Palatino Linotype:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Be Vietnam:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abril Fatface:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="dang-ky-admin">
      <div class="frame">
        <div class="frame1">
          <div class="frame2">
            <img
              class="cho-mng-ch-1"
              alt=""
              src="./public/cho-mng-ch-1@2x.png"
            />
          </div>
          <div class="frame3">
            <img
              class="ng-k-admin-1"
              alt=""
              src="./public/ng-k-admin-1@2x.png"
            />
          </div>
          <div class="frame4">
            <div class="register">
              <div class="input-field">
                <div class="username">
                  <div class="tn-ti-khon">Tên tài khoản</div>
                  <input class="username-child" type="text" />
                </div>
                <div class="username1">
                  <div class="tn-ti-khon">Email</div>
                  <input
                    class="username-item"
                    placeholder="bang@gmail.com"
                    type="email"
                  />
                </div>
                <div class="password">
                  <div class="tn-ti-khon">Xác nhận mật khẩu</div>
                  <input
                    class="password-child"
                    placeholder="*****"
                    type="password"
                  />
                </div>
                <div class="password1">
                  <div class="tn-ti-khon">Mật khẩu</div>
                  <input
                    class="password-child"
                    placeholder="*****"
                    type="password"
                  />
                </div>
              </div>
              <button class="sign-in">
                <div class="ng-k1">ĐĂNG KÝ</div>
              </button>
            </div>
          </div>
        </div>
        <img class="frame-icon" alt="" src="./public/frame@2x.png" />
      </div>
      <img
        class="dang-ky-admin-child"
        alt=""
        src="./public/group-13059@2x.png"
      />
    </div>
  </body>
</html>
